  <script>
    let alarmData = [];
    let currentPage = 0;
    const pageSize = 6;

	async function fetchAdminAlrams() {
	  try {
	    const tbody = document.querySelector("#adminAlramTable tbody");
	    tbody.innerHTML = `
	      <tr>
	        <td colspan="5" class="text-muted text-center py-3">ğŸ”„ ì•Œë¦¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</td>
	      </tr>
	    `;

	    const res = await fetch("/admin/alram/list");
	    alarmData = await res.json();
	    currentPage = 0;
	    renderAdminAlrams();
	    renderPagination();
	  } catch (err) {
	    console.error("ì•Œë¦¼ ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨:", err);
	    const tbody = document.querySelector("#adminAlramTable tbody");
	    tbody.innerHTML = `
	      <tr>
	        <td colspan="5" class="text-danger text-center py-3">âŒ ì•Œë¦¼ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</td>
	      </tr>
	    `;
	  }
	}

    function renderAdminAlrams() {
      const tbody = document.querySelector("#adminAlramTable tbody");
      tbody.innerHTML = "";

      const start = currentPage * pageSize;
      const pageItems = alarmData.slice(start, start + pageSize);

      pageItems.forEach(a => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${a.title}</td>
          <td>${a.content}</td>
          <td>${a.senderId ?? "ê´€ë¦¬ì"}</td>
          <td>${a.receiverName}(ID: ${a.userId})</td>
          <td>${a.createdAt?.replace("T", " ").slice(0, 16) ?? "-"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function renderPagination() {
      const totalPages = Math.ceil(alarmData.length / pageSize);
      const pagination = document.querySelector("#alarmPagination ul");
      pagination.innerHTML = "";

      const createPageBtn = (pageNum, label, disabled = false, active = false) => {
        const li = document.createElement("li");
        li.className = `page-item ${disabled ? "disabled" : ""} ${active ? "active" : ""}`;
        const btn = document.createElement("button");
        btn.className = "page-link";
        btn.innerText = label;
        btn.onclick = () => {
          currentPage = pageNum;
          renderAdminAlrams();
          renderPagination();
        };
        li.appendChild(btn);
        return li;
      };

      // Prev
      pagination.appendChild(createPageBtn(currentPage - 1, "ì´ì „", currentPage === 0));

      // Numbered pages
      for (let i = 0; i < totalPages; i++) {
        pagination.appendChild(createPageBtn(i, i + 1, false, i === currentPage));
      }

      // Next
      pagination.appendChild(createPageBtn(currentPage + 1, "ë‹¤ìŒ", currentPage >= totalPages - 1));
    }

    // ì´ˆê¸° ë¡œë“œ
    fetchAdminAlrams();

    // ì•Œë¦¼ ì „ì†¡
    document.getElementById("adminAlramForm").addEventListener("submit", async function (e) {

      const form = e.target;
      const data = {
        title: form.title.value.trim(),
        content: form.content.value.trim(),
        userId: form.userId.value.trim() ? parseInt(form.userId.value.trim()) : null
      };

      try {
        const res = await fetch("/admin/alram/send", {
          method: "POST",
